<!DOCTYPE html>
<html>
    
<script>
window.onload = function() {

  let searchBtn = document.querySelector('#search');
  let httpRequest;

  searchBtn.addEventListener('click', function(element) {
    element.preventDefault();

    httpRequest = new XMLHttpRequest();

    
    let word = document.getElementById("word").value;
    let url = "request.php/?q=" + word;
    httpRequest.onreadystatechange = loadDef;
    httpRequest.open('GET', url);
    httpRequest.send();
  });

  function loadDef() {
    if (httpRequest.readyState === XMLHttpRequest.DONE) {
      if (httpRequest.status === 200) {
        let response = httpRequest.responseText;
         let def = document.querySelector('#result');
         def.innerHTML = response;
      } else {
        alert('There was a problem with the request.');
      }
    }
  }

};
</script>
<body>
    <form action="" method = "GET">
    
        <input type="text" name="word" id = "word"/>  </input>
    
    </form>
    <button id = 'search'>Search</button>
    
    <div id = 'result'> </div>
    
</body>
</html>
